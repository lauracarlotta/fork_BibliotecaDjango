{% extends 'base.html' %}
{% block conteudo %}
<div class="container">
    <form action="{% url 'cadastrar_categoria' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token%}
        <table class="table">
            {{ form }}
            <tr>
                <td colspan="2">
                    <button type="submit" name="enviar" class="btn btn-primary">Enviar</button>
                </td>
            </tr>
        </table>

    </form>

</div>
{% endblock %}
