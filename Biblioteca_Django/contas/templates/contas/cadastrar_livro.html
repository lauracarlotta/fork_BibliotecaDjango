{% extends 'base.html' %}
{%block titulo%}Cadastrar Livro {%endblock%}
{% block conteudo %}

<div class="container">
    <form action="{% url 'cadastrar_livro' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token%}
                 {% include 'parciais/_messages.html' %}

        <table class="table">
            {{ form }}
            <tr>
                <td colspan="2">
                    <a href="{% url 'cadastrar_categoria' %}">Clique aqui</a> para cadastrar novas categorias. <br>
                    <br>
                    <button type="submit" name="enviar" class="btn btn-primary">Enviar</button>
                </td>
            </tr>
        </table>
    </form>

</div>
{% endblock %}
